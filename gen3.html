  <script type="text/javascript">

  $(window).scroll(function() {
    if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
    $('#return-to-topp').fadeIn(200);    // Fade in the arrow
    } else {
    $('#return-to-topp').fadeOut(200);   // Else fade out the arrow
    }
    });
  $('#return-to-topp').click(function() {      // When arrow is clicked
    $('body,html').animate({
    scrollTop : 0                       // Scroll to top of body
    }, 500);
  });

  $(function() {
    var $elem = 690;
    $('#return-to-top').click(
       function (e) {
    $('html, body').animate({scrollTop: $elem}, 800);

);
